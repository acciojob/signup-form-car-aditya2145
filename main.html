<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="/signup" method="post">
		<label for="name" >Name</label>
		<input type="text" id="name" placeholder="Name" required >
		<br><br>
		<label for="email" >Email</label>
		<input type="email" id="email" placeholder="Email" required >
		<br><br>
		<label>Gender</label>
        <input type="radio" id="gender_m" name="gender" value="male" required>
        <label for="gender_m">Male</label>
        <input type="radio" id="gender_f" name="gender" value="female" required>
        <label for="gender_f">Female</label>
		<br><br>
		<label for="cars" >Car Brands</label>
		<select id="cars"  >
			<option >--Please choose an option--</option>
			<option> Audi</option>
			<option>Bmw</option>
			
		</select>
		<br><br>
		<label for="age" >Age</label>
		<input type="Number" id="age" name="age" placeholder="Age" required >
		<br><br>
		<label for="dob" >DOB</label>
		<input type="date" id="dob" required >
		<br><br>
		<label for="tel" >Phone Number</label>
		<input type="Tel" id="tel" placeholder="xxx-xxx-xxxx" >
		<br><br>
		<label for="password" >Password</label>
		<input type="Password" id="password" required >
		<br><br>
		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos" name="tos" required >
		<br><br>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
